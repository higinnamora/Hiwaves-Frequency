<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" href="favicon.png">
   <!-- Boxicons CSS -->
<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <!-- CSS -->
  <link rel="stylesheet" href="./styles/main.css">
  <title>Hiwaves Frequency</title>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <nav class="nav">
      <div class="nav__logo">
          <img src="./images/design/misc/logo.png" alt="Logo Hiwaves Frequency">
          <p>Hiwaves Frequency</p>
      </div>
      <div>
        <div class="switch" id="switch">
          <span><i class='bx bx-sun'></i></span>
          <span><i class='bx bx-moon'></i></span>
        </div>
      </div>
  </header>
  <!-- Main -->
  <main class="main">
    <div class="container">
      <div class="main__card">
        <a title="URL Spotify" href="https://open.spotify.com/album/4pu48fXWKssjw1BoaPIR1p?si=xovYd4UeSmeWRe5Y9HP2Bw&nd=1" target="__black">
          <div class="main__image">
           <img src="./images/design/icons/icon-spotify.png" alt="Logo Spotify">
          </div>
          <div class="main__description">
            <h2>Spotify</h2>
            <p>Lorem ipsu</p>
          </div>
        </a>
      </div>
    </div>
  </main>
  <script src="./js/main.js"></script>
</body>
</html>
